phone: 888 888 88 88
address:
  street: Lab 42, Science Park
  city: Amsterdam
  region: NH
  postcode: '1090 GB'
  country: Netherlands
  country_code: NL
coordinates:
  latitude: '52.3563913'
  longitude: '4.952'
directions: Enter LAB42
